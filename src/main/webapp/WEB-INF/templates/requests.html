<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>История запросов</title>
  <meta charset="utf-8"/>
  <!--  <link rel="stylesheet" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">

  <h1>История запросов</h1>
  <hr class="my-4">

  <form action="/rq/view">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="items">Количество последних запросов:</label>
      <div class="col-sm-1">
        <input class="form-control" id="items" type="number" min="1" name="items"
               th:value="${items}"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="ip">IP:</label>
      <div class="col-sm-2">
        <input class="form-control" id="ip" type="text" name="ip" th:value="${ip}"/>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary btn-sm">Обновить</button>
      </div>
    </div>

  </form>

  <hr class="my-4">

  <table class="table table-bordered table-striped table-sm" th:object="${requests}">
    <tr>
      <th>ID</th>
      <th>DATE</th>
      <th>IP</th>
      <th>METHOD</th>
      <th>URL</th>
      <th>LOCALE</th>
      <th>PROTOCOL</th>
      <th>BODY</th>
    </tr>
    <tr th:each="req : ${requests}">
      <td th:text="${req.id}"></td>
      <td th:text="${req.date}"></td>
      <td th:text="${req.ip}"></td>
      <td th:text="${req.method}"></td>
      <td th:text="${req.fullUrl}"></td>
      <td th:text="${req.locale}"></td>
      <td th:text="${req.protocol}"></td>
      <td th:text="${req.body}"></td>
    </tr>
  </table>
</div>
</body>
</html>
